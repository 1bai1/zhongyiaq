<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 中医药问答系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .auth-container {
            display: flex;
            height: 100vh;
        }
        
        /* 左侧背景区域 */
        .auth-left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 60px;
            overflow: hidden;
        }
        
        /* 视频背景 */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        /* 黑色遮罩 */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
        }
        
        .auth-left-content {
            text-align: center;
            color: white;
            max-width: 600px;
            position: relative;
            z-index: 3;
        }
        
        .auth-left-content h1 {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .auth-left-content p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
            opacity: 0.95;
        }
        
        .feature-list {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }
        
        .feature-item {
            text-align: center;
        }
        
        .feature-item i {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .feature-item span {
            display: block;
            font-size: 14px;
        }
        
        /* 右侧表单区域 */
        .auth-right {
            flex: 0 0 480px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
        }
        
        .auth-form-wrapper {
            width: 100%;
            max-width: 400px;
        }
        
        
        .auth-title {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .auth-title h2 {
            font-size: 28px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .auth-title p {
            color: #718096;
            font-size: 14px;
        }
        
        .auth-form {
            margin-top: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: #f7fafc;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4a7bc8;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(74, 123, 200, 0.1);
        }
        
        .form-control::placeholder {
            color: #a0aec0;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 16px;
        }
        
        .input-icon .form-control {
            padding-left: 45px;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4a7bc8 0%, #2c5aa0 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 90, 160, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 14px;
        }
        
        .auth-footer a {
            color: #4a7bc8;
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
        }
        
        .auth-footer a:hover {
            color: #2c5aa0;
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: none;
        }
        
        .alert-danger {
            background-color: #fff5f5;
            color: #c53030;
        }
        
        .alert-success {
            background-color: #f0fff4;
            color: #2f855a;
        }
        
        .alert-info {
            background-color: #ebf8ff;
            color: #2c5aa0;
        }
        
        .btn-close {
            opacity: 0.5;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }
            
            .auth-left {
                flex: 0 0 40%;
                padding: 30px 20px;
            }
            
            .auth-left-content h1 {
                font-size: 28px;
            }
            
            .auth-left-content p {
                font-size: 14px;
            }
            
            .feature-list {
                gap: 15px;
            }
            
            .feature-item i {
                font-size: 32px;
            }
            
            .auth-right {
                flex: 1;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- 左侧背景区域 -->
        <div class="auth-left">
            <!-- 视频背景 -->
            <video class="video-background" autoplay muted loop playsinline>
                <source src="{{ url_for('static', filename='video/bg.mp4') }}" type="video/mp4">
            </video>
            <!-- 黑色遮罩 -->
            <div class="video-overlay"></div>
            
            <div class="auth-left-content">
                <h1></h1>
            </div>
        </div>
        
        <!-- 右侧表单区域 -->
        <div class="auth-right">
            <div class="auth-form-wrapper">
                
                <div class="auth-title">
                    <h2></h2>
                    <p></p>
                </div>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category if category != 'message' else 'info' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form class="auth-form" method="POST" action="{{ url_for('auth.login') }}">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <div class="input-icon">
                            <i class="bi bi-person"></i>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="请输入用户名" required autofocus>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="input-icon">
                            <i class="bi bi-lock"></i>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="请输入密码" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login">登录</button>
                </form>
                
                <div class="auth-footer">
                    还没有账号？<a href="{{ url_for('auth.register') }}">立即注册</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
