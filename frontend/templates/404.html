{% extends 'base.html' %}

{% block title %}404 页面未找到 - 中医药问答系统{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <div class="error-icon mb-4">
        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
    </div>
    <h1 class="display-1 fw-bold text-danger">404</h1>
    <h2 class="mb-4">页面未找到</h2>
    <p class="lead mb-5">抱歉，您访问的页面不存在或已被移除。</p>
    <div class="d-flex justify-content-center">
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary me-3">
            <i class="bi bi-house-door me-1"></i>返回首页
        </a>
        <button onclick="history.back()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>返回上一页
        </button>
    </div>
</div>
{% endblock %}
